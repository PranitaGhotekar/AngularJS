<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table,th,td{
			border:1px solid black;
		}
	</style>
</head>
<body>
<table style="width:100%;">
	<tr>
		<th colspan="2">Name</th>
		<th>Country</th>
		<th>Id</th>
	</tr>
	<tr>
		<td rowspan="2">Pranita</td>
		<td>India</td>
		<td>20</td>
	</tr>
	<tr>
		<td colspan="2">Kavya</td>
		<td>Austrelia</td>
		<td>30</td>
	</tr>
	<tr>
		<td>Krishna</td>
		<td>Indonesia</td>
		<td>40</td>
	</tr>

</table>
</body>
</html>
